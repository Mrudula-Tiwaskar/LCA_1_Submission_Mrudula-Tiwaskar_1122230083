<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Maau's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Georgia, serif;
            margin: 0;
            padding: 0;
            background-color: #EFEFE7;
            color: #686A55;
        }

        header {
            background: url(https://i.pinimg.com/736x/a9/07/63/a90763d82123027b0690c76d655bea8c.jpg) center/cover no-repeat;
            text-align: center;
            padding: 80px 20px;
            color: #ffffff;
            font-size: 50px;
            font-weight: bold;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 40px 20px;
            text-align: center;
        }

        .contact-info {
            font-size: 20px;
            margin-bottom: 40px;
        }

        .contact-form {
            max-width: 600px;
            margin: auto;
            background: #E0D8CB;
            padding: 20px;
            border-radius: 10px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 80%;
            padding: 10px;
            margin: 10px;
            border: 1px solid #686A55;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form button {
            background: #BEAD8F;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .contact-form button:hover {
            background: #686A55;
            color: #E0D8CB;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>Contact Me</header>
    <div class="container">
        <p class="contact-info">Have a question or want to collaborate? Feel free to reach out!</p>
        <div class="contact-form">
            <form>
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
